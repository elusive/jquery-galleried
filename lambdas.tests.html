<html>
<head>
	<meta charset="utf-8" />
	<title>QUnit Test Harness</title>
	<link rel="stylesheet" href="resources/qunit/qunit-1.10.0.css" />
</head>
<body>
	<div id="qunit"></div>
	<script type="text/javascript" src="resources/qunit/qunit-1.10.0.js"></script>
	<script type="text/javascript" src="scripts/lambdas.js"></script>

	<!--  INLINE TESTS  -->
	<script type="text/javascript">

		/*
		 *	Test Setups
		 */
		var TestInputValues = {
			LambdaNoParen : "x,y => return x + y",
			LambdaWithParen : "(x,y) => return x + y",
			LambdaWithoutSemicolon : "(x,y) => return x + y;"
		};

		var ExpectedResultValues = {
			ArgumentString : "(x,y)",
			ExpressionString : "return x + y;",
			FunctionString : "function(x,y) { return x + y; }"
		};

		/** Test number 1 */
		test("Scope Test", 
			function () {
                ok(true, "Always passing.");
			});


		/** Test number 2 */
		test("Undefined issue test.",
			function () {
				equal(4, 4,"Testing source of undefined error in other tests.");
			});


		/** Test number 1 */
		test("Correctly parse argument string.",
			function() {
				var result = parseArgumentsString(TestInputValues.LambdaNoParen);
				equal("Parse correct argument string.",
					result, ExpectedResultValues.ArgumentString)
			});

		test("Correctly parse the expression string.",
			function() {
                var result = parseExpressionString(TestInputValues.LambdaNoParen);
                equal("Parse results are correct.", 
                	result, ExpectedResultValues.ExpressionString);
			});

	</script>
</body>
</html>
